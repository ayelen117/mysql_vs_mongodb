run.config:
  engine: php
  engine.config:
    runtime: php-7.1
    cache_dirs:
      - vendor
      - packages
      - node_modules
    document_root: public
    extensions:
      - pdo
      - mbstring
      - tokenizer
      - session
      - zip
      - dom
      - xml
      - ctype
      - xmlwriter
      - pdo
      - mongodb
      - pdo_mysql
    extra_steps:
      - npm install

deploy.config:
  before_live:
    web.main:
#      - composer install
#      - composer dump-autoload
      - mkdir -p storage/framework/{sessions,cache,views}
      - php artisan migrate
#  after_live:
#    web.main:
#      - php artisan cache:clear
#      - php artisan clear-compiled
#      - php artisan optimize

data.db:
  image: nanobox/mysql:5.6

data.storage:
  image: nanobox/unfs

web.main:
  start:
    php: start-php
    apache: start-apache
  writable_dirs:
    - bootstrap/cache
  log_watch:
    laravel[error]: storage/logs/laravel.log

  network_dirs:
    data.storage:
      - storage

data.mongodb:
  image: nanobox/mongodb:3.0
  config:
    objcheck: true
    log_verbosity: 'v'
    directoryperdb: true
    logappend: true
    nojournal: false
    noscripting: false